<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tip Calculator</title>
<style>
  body {
    font-family:Verdana, Geneva, Tahoma, sans-serif;
  }
  
  #calculator {
    max-width: 400px;
    margin: 30px auto;
    padding: 30px;
    background-color: #f5f5f5;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 2px solid #ccc;
    border-radius: 6%;
    box-sizing: border-box;
  }
  
  button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="calculator">
  <h2>Tip Calculator</h2>
  <label for="billAmount">Bill Amount ($):</label>
  <input type="number" id="billAmount" placeholder="Enter bill amount">
  <br>
  <label for="tipPercentage">Tip Percentage (%):</label>
  <input type="number" id="tipPercentage" placeholder="Enter tip percentage">
  <br>
  <button onclick="calculateTip()">Calculate Tip</button>
  <br>
  <div id="tipAmount"></div>
</div>

<script>
  function calculateTip() {
    var billAmount = parseFloat(document.getElementById("billAmount").value);
    var tipPercentage = parseFloat(document.getElementById("tipPercentage").value);
    
    if (isNaN(billAmount) || isNaN(tipPercentage) || billAmount <= 0 || tipPercentage < 0) {
      document.getElementById("tipAmount").innerText = "Please enter valid bill amount and tip percentage.";
      return;
    }
    
    var tipAmount = (billAmount * tipPercentage) / 100;
    document.getElementById("tipAmount").innerText = "Tip Amount: $" + tipAmount.toFixed(2);
  }
</script>

</body>
</html>
